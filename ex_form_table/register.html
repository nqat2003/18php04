<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Huế - Đăng kí</title>
	<meta name="description" content=""/>
	<meta name="keywords" content=""/>
	<meta name="author" content=""/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style2.css">
	<link rel="shortcut icon" href="main_icon.png">
</head>
<body>
	<div id="wrapper-main">
		<div id="wrapper_re">
			<form name="Register" action="action" method="post" target="">
				<h1>Đăng kí thành viên</h1>
				<table>
					<tr>
						<td>Name: </td>
						<td><input type="text" name="name" placeholder=" John Witch..."></td>
					</tr>
					<tr>
						<td>Sex: </td>
						<td>
							<input type="radio" name="abc"><span>Male</span>
							<input type="radio" name="abc" checked=""><span>Female</span>
							<input type="radio" name="abc" checked=""><span>Other</span>
						</td>
					</tr>
					<tr>
						<td>Password: </td>
						<td><input type="password" name="pass" placeholder=" Password here..."></td>
					</tr>
					<tr>
						<td>Tell: </td>
						<td><input type="text" name="phone" placeholder="(+84) 1642486522"></td>
					</tr>
					<tr>
						<td>Address: </td>
						<td><input type="text" name="address" placeholder=" Somewhere..."></td>
					</tr>
					<tr>
						<td>City: </td>
						<td>
							<select>
								<option>Huế</option>
								<option>Đà Nẵng</option>
								<option>Hà Nội</option>
								<option>TP HCM</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>Introduction: </td>
						<td>
							<textarea rows="6" cols="21"></textarea>
						</td>
					</tr>
				</table>
				<center><input type="submit" name="s" value="Register">
				</center>
			</form>
		</div>
	</div>
</body>
</html>
