<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Begin JS</title>
	<meta name="description" content=""/>
	<meta name="keywords" content=""/>
	<meta name="author" content=""/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="shortcut icon" href="imgs/main_icon.png">
</head>
<body>
	<div id="wrapper">
		<p>Họ và tên</p>
		<p id="name" class="warning"></p>
		<input type="text" name="name" id="t_name" placeholder="Nhập tên">
		<p>Số điện thoại</p>
		<p id="phone" class="warning"></p>
		<input type="text" name="phone" id="t_phone" placeholder="Nhập số điện thoại">
		<p>Giới tính</p>
		<p id="sex" class="warning"></p>
		<input type="radio" name="sex" id="t_male">Nam
		<input type="radio" name="sex" id="t_female">Nữ
		<input type="radio" name="sex" id="t_other">Khác
		<p>Email</p>
		<p id="mail" class="warning"></p>
		<input type="text" name="mail" id="t_mail" placeholder="Nhập mail">
		<p>Ngày sinh</p>
		<p id="dob" class="warning"></p>
		<input type="text" name="dob" id="t_dob" placeholder="Nhập ngày sinh">
		<p>Tiêu đề</p>
		<p id="tittle" class="warning"></p>
		<input type="text" name="tittle" id="t_tittle" placeholder="Nhập tiêu đề">
		<p>Nội dung</p>
		<p id="content" class="warning"></p>
		<input type="text" name="content" id="t_content" placeholder="Nhập nội dung">
		<p>
			<input type="submit" name="submit" onclick="checkNull()">
		</p>
	</div>
	<script type="text/javascript" src="common.js"></script>
</body>
</html>
